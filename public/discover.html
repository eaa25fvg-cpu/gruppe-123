<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find sange</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="breadcrumb">
        <p class="breadcrumb-item">1. Vælg sange</p>
        <p class="breadcrumb-item">2. Checkout</p>
    </div>

    <div class="search">
        <div class="search-container">
            <img class="search-icon" src="files/search.png">
            <form action="">
                <input class="search-input" type="text" placeholder="Søg efter sange">
            </form>
        </div>
    </div>

    <div class="song-list">
        <div class="song-item">
            <div class="song-info">
                <img class="song-cover" src="files/sample-cover.png">
                <div class="song-meta">
                    <span class="song-name">Snooze</span>
                    <span class="song-artist">SZA</span>
                </div>
            </div>
            <p class="album">SOS</p
            <div class="song-toggle">
                <img src="files/plus-icon.png" class="add-icon">
            </div> 
        </div>
    </div>

    <div class="summary-modal">
        <div class="choice-list">
            <div class="choice-item">

            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
