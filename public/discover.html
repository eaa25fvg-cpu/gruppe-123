<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<div class="search-modal">
    
</div>


    <div class="summary-modal">

            </div>
        </div>

            <img class="genre-image3" src="https://i.scdn.co/image/ab67616d000048513ef4572e653cc08326c9551a">

            <div class="genre-info">
